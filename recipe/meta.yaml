{% set name = "python-cdo" %}
{% set version = "1.5.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cdo/cdo-{{ version }}.tar.gz
  sha256: 898c2b0ff97ec494569e5d94302350538efa898d42998bfed76b4f52c6c16f3c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - cdo
    - six

test:
  imports:
    - cdo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://code.zmaw.de/projects/cdo/wiki/Cdo%7Brbpy%7D
  license: BSD-3-Clause
  license_file: COPYING
  summary: Use CDO in the context of Python as if it would be a native library

extra:
  recipe-maintainers:
    - ocefpaf
    - Try2Code
