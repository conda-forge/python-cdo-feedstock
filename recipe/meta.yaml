{% set version = "1.3.4" %}

package:
  name: python-cdo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cdo/cdo-{{ version }}.tar.gz
  sha256: 2f086a4141f8448947ebcd11532faad42a5836d57b63edf3e1f054ea6feab289

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - cdo  # [not win]
    - six

test:
  imports:
    - cdo
    - six

about:
  home: https://code.zmaw.de/projects/cdo/wiki/Cdo%7Brbpy%7D
  license: GPL-2.0
  summary: 'Use CDO in the context of Python as if it would be a native library.'

extra:
  recipe-maintainers:
    - ocefpaf
