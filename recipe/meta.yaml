{% set version = "1.4.0" %}

package:
  name: python-cdo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cdo/cdo-{{ version }}.tar.gz
  sha256: dae7cdba3c52d36a4cdcd9e91183416f05f1478a02960048777b1860c2601d27

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - cdo  # [not win]
    - six

test:
  imports:
    - cdo
    - six

about:
  home: https://code.zmaw.de/projects/cdo/wiki/Cdo%7Brbpy%7D
  license: GPL-2.0
  summary: 'Use CDO in the context of Python as if it would be a native library.'

extra:
  recipe-maintainers:
    - ocefpaf
