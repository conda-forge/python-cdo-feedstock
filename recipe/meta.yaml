{% set version = "1.3.3" %}

package:
  name: python-cdo
  version: {{ version }}

source:
  fn: cdo-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cdo/cdo-{{ version }}.tar.gz
  sha256: 33653e582a8e62df2da9c8be2832618a85e20dc59ef92db53540a1740f0b387e

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - cdo
    - six

test:
  imports:
    - cdo
    - six

about:
  home: https://code.zmaw.de/projects/cdo/wiki/Cdo%7Brbpy%7D
  license: GPL-2.0
  summary: 'Use CDO in the context of Python as if it would be a native library.'

extra:
  recipe-maintainers:
    - ocefpaf
